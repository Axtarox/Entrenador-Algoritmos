<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Entrenador de Algoritmos</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Ruta al CSS -->
    <script src="/js/auth.js" type="module" defer></script> <!-- Ruta al JavaScript -->
    <script src="/js/api.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="title">Crear una cuenta</h2>
        <form id="registerForm"> <!-- Cambiado a registerForm para coincidir con auth.js -->
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Institucional</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="institution">Institución Educativa</label>
                <input type="text" id="institution" name="institution"> <!-- Cambiado a tipo text -->
            </div>
            <div class="form-group">
                <label for="level">Nivel de Estudios</label>
                <input type="text" id="level" name="level"> <!-- Cambiado a tipo text -->
            </div>
            <button type="submit" class="btn-in">Registrarse</button>
        </form>
        <br>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
    </div>
</body>
</html>
