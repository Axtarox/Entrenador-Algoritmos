<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Entrenador de Algoritmos</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ruta del CSS -->
    <script src="/js/modules.js" type="module" defer></script> <!-- Script específico del Dashboard -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido al Panel Principal</h1>
            <button id="logoutBtn" class="btn">Cerrar Sesión</button> <!-- Botón de cierre de sesión -->
        </header>

        <main>
            <div class="dashboard-header">
                <h2>Bienvenido, Estudiante</h2>
                <p>Explora los módulos y sigue tu progreso.</p>
            </div>
            
            <section class="module-grid" id="moduleGrid">
                <!-- Los módulos se cargarán aquí dinámicamente mediante JavaScript -->
            </section>
        </main>
    </div>

    <script src="/js/api.js" type="module" defer></script> <!-- Cliente API para comunicación con backend -->
</body>
</html>
