<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Entrenador de Algoritmos</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ruta del CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido al Panel Principal</h1>
            <button id="logoutBtn" class="btn">Cerrar Sesión</button> <!-- Botón de cierre de sesión -->
        </header>

        <main>
            <div class="dashboard-header">
                <h2>Selecciona tu Nivel</h2>
                <p>Por favor, elige un nivel para comenzar a explorar los módulos.</p>
            </div>
            
            <section class="module-grid" id="moduleGrid">
                <div class="module-card" id="basicLevel">
                    <h3>Nivel Básico</h3>
                    <p>Inicia con los conceptos fundamentales.</p>
                    <button class="level-btn" onclick="redirectToModules('basic')">Seleccionar Nivel Básico</button>
                </div>
                
                <div class="module-card" id="intermediateLevel">
                    <h3>Nivel Intermedio</h3>
                    <p>Profundiza en temas más avanzados.</p>
                    <button class="level-btn" onclick="redirectToModules('intermediate')">Seleccionar Nivel Intermedio</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/api.js" type="module" defer></script> <!-- Cliente API para comunicación con backend -->
    <script>
        // Función para redirigir a la vista unificada de módulos correspondiente
        function redirectToModules(level) {
            window.location.href = `/modulos/${level}`; // Nueva ruta para la vista unificada de módulos
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');  
            window.location.href = '/login';   
        });
    </script>
</body>
</html>
