<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Entrenador de Algoritmos</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ruta al CSS -->
    <script src="/js/auth.js" defer></script> <!-- Ruta al JavaScript -->
</head>
<body>
    <div class="container">
        <h2 class="title">Iniciar Sesión</h2>
        <form id="loginForm"> <!-- Cambiado a loginForm para coincidir con el JS -->
            <div class="form-group">
                <label for="email">Correo Institucional</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-in">Iniciar Sesión</button>
        </form>
        <br>
        <p>¿No tienes una cuenta? <a href="/register">Regístrate</a></p> <!-- Ruta de registro -->
    </div>
</body>
</html>
